site_name: Wiki de Instrumentação
site_url: https://juliohmb.github.io/wiki-engenharia/
site_author: Julio Henrique Moro Balarini
repo_url: https://github.com/juliohmb/wiki-engenharia
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  palette: 
    # Alternância automática claro/escuro baseada no sistema
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Usar preferência do sistema
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
  features:
    - navigation.tabs        # Abas no topo (opcional)
    - navigation.sections    # Seções expansíveis no menu
    - navigation.expand      # Menu lateral
    - navigation.top         # Botão de "voltar ao topo"
    - search.suggest         # Sugestões na busca
    - search.highlight       # Destacar termo buscado
    - content.code.copy      # Botão de copiar código

# Extensões úteis para engenharia
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:    # Permite diagramas Mermaid
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition               # Caixas de aviso/nota (aquelas azuis do protótipo)
  - pymdownx.details         # Detalhes expansíveis
  - pymdownx.arithmatex:     # Suporte a fórmulas matemáticas (LaTeX)
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# O Menu Lateral (Aqui você define a ordem)
nav:
  - Home: index.md
  - Metodologia:
      - 'FEL vs Executivo': metodologia/fel-vs-executivo.md
  - Normas:
      - 'Ecossistema': normas/ecossistema.md
      - 'ISA 5.1': normas/isa-5-1.md
      - 'IEC & Cyber': normas/iec.md
  - Entregáveis:
      - 'P&ID e Processo': entregaveis/processo.md
      - 'Instalação': entregaveis/instalacao.md
      - 'Comissionamento': entregaveis/comissionamento.md
  - Recursos:
      - 'Bibliografia': recursos/bibliografia.md